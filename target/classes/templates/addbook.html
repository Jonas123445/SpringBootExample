<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .special {
            padding-top:50px;
        }

    </style>
    <title>Bookshop</title>
</head>
<body class="d-flex flex-column min-vh-100" >
<header>

    <nav class="navbar sticky-top navbar-dark bg-primary ">
        <div class="container">
            <a class="navbar-brand text-start " href="#">MEXXON Bookshop  </a>
        </div>
    </nav>
</header>



<div class="container special ">

    <p class="h2" th:text="${newBook.author.id}"></p>




        <div class="container px-5 my-5">
            <form method="POST" th:action="@{/books/addbook}" th:object="${newBook}">
                <p class="h4 mb-4 text-center">Informationen über das Buch </p>

                <div class="form-group my-4">
                    <label for="isbnInput">ISBN</label>
                    <input
                            type="text" th:field="*{isbn}" class="form-control" id="isbnInput"
                            aria-describedby="firstNameHelp" placeholder="ISBN eingeben" required>
                </div>
                <div class="form-group my-4">
                    <label for="titleInput">Titel</label>
                    <input
                            type="text" th:field="*{titel}" class="form-control" id="titleInput"
                            aria-describedby="lastNameHelp" placeholder="Titel eingeben" required> <small
                        id="titleHelp" class="form-text text-muted"></small>
                </div>


                <div class="form-group my-4">

                    <input
                            type="hidden" th:field="*{newBook.author.id}" class="form-control" id="authorInput"
                            aria-describedby="authorHelp" th:value="${newBook.author.id}"  >
                </div>


                <!--/*  <p class="h2" th:field="${newBook.author.id}"></p> */-->


                  <button type="submit" class="btn  btn-primary ">Buch Hinzufügen</button>
              </form>
          </div>

</div>






<!-- Footer -->
<footer class= " mt-auto footer bg-dark text-center text-white ">
    <!-- Grid container -->
    <div class="container p-4"></div>
    <!-- Grid container -->
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright: Mexxon Probearbeit powered by Cedric Ndong
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
